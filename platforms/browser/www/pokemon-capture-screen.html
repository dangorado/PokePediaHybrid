<!DOCTYPE html>
<html>
    <body>
        <!-- Main opmaak stuff begint hier -->
        <div class="app">
            <div data-role="page" id="capturePage">
                <div data-role="header">
                    <a href="#" data-icon="back" id="btnBack" onClick=currentCaptureScreen.stopCaptureAttempt(false) >Run</a>
                    <h1 id="captureHeaderLabel">Encounter!</h1>
                </div>
                <div data-role="main" class="ui-content">

                    <div id="captureRootContainer" data-role="container" class="ui-content">
                            
                            <h3 class="ui-bar ui-bar-a ui-corner-all" id="capturePokemonName"><!-- insert name here --></h1>

                            <!-- de pokemon's sprite en de hoeveelheid overgebleven bait/balls -->
                            <div class="ui-grid-a">
                                <div class="ui-block-a"> 
                                    <div id='capturePokemonSprite'><!-- Insert Sprite Image here --></div>
                                </div>
                                <div class="ui-block-b">
                                    <div class="ui-corner-all custom-corners">
                                        <div class="ui-bar ui-body-a">
                                            <p><b id='captureRemainingBallsLabel'>Balls: </b><b id='captureRemainingBallsCount'><!-- Insert balls no. here --></b></p>
                                        </div>
                                        <div class="ui-body ui-body-a">
                                            <p><b id='captureRemainingBaitLabel'>Bait: </b><b id='captureRemainingBaitCount'><!-- Insert bait no. here --></b></p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- de opties -->
                            <div>
                                <a href="" data-rel="popup" class="ui-btn ui-corner-all ui-shadow" data-transition="pop" data-position-to="window" id="captureUsePokeballLabel" onclick=currentCaptureScreen.usePokeball()>Use a Pokéball</a>
                            </div>
                            <div>
                                <a href="#captureThrowItemPopup" data-rel="popup" class="ui-btn ui-corner-all ui-shadow" data-transition="pop" data-position-to="window" id="captureThrowBaitLabel" onclick=currentCaptureScreen.throwBait()>Throw Bait</a>
                            </div>
                            <div>
                                <a href="#captureThrowItemPopup" data-rel="popup" class="ui-btn ui-corner-all ui-shadow" data-transition="pop" data-position-to="window" id="captureThrowRockLabel" onclick=currentCaptureScreen.throwRock()>Throw Rock</a>
                            </div>

                            <div data-role="popup" id="capturePokeballFailedPopup" data-overlay-theme="b" data-theme="b" data-dismissible="false">
                                <div role="main" class="ui-content">
                                    <h3 id="captureUsePokeballFailed"><!-- ex: The Bulbasaur broke free! --></h3>
                                    <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" onclick=currentCaptureScreen.closePopup("capturePokeballFailedPopup") >OK!</a>
                                </div>
                            </div>

                            <div data-role="popup" id="capturePokeballSuccessPopup" data-overlay-theme="a" data-theme="a" data-dismissible="false">
                                <div role="main" class="ui-content">
                                    <h3 id="captureUsePokeballSuccess"><!-- You caught Bulbasaur! --></h3>
                                    <form>
                                        <div style="padding:10px 20px;">
                                            <p id="captureGiveNicknameHeader"><!-- ex: Give them a nickname? --></p>
                                            <label id="captureGiveNicknameLabel" for="nicknameField" class="ui-hidden-accessible"><!-- ex: Nickname: --></label>
                                            <input name="user" id="nicknameField" value="" data-theme="a" type="text">
                                            <button id="captureGiveNicknameButton" type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check" onclick=currentCaptureScreen.successfulCapture()><!-- ex: Done! --></button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div data-role="popup" id="captureThrowItemPopup" data-overlay-theme="b" data-theme="b" data-dismissible="false">
                                <div role="main" class="ui-content">
                                    <h3 id="captureThrowItemResult"><!-- ex: The Bulbasaur is distracted! --></h3>
                                    <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" onclick=currentCaptureScreen.closePopup("captureThrowItemPopup") >OK!</a>
                                </div>
                            </div>

                            <div data-role="popup" id="captureFleePopup" data-overlay-theme="b" data-theme="b" data-dismissible="false">
                                <div role="main" class="ui-content">
                                    <h3 id="captureFleeResult"><!-- ex: The Bulbasaur fled! --></h3>
                                    <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" onclick=currentCaptureScreen.stopCaptureAttempt(true)>OK</a>
                                </div>
                            </div>

                            <div data-role="popup" id="captureNoItemsPopup" data-overlay-theme="b" data-theme="b" data-dismissible="false">
                                <div role="main" class="ui-content">
                                    <h3 id="captureNoItemsResult"><!-- ex: You have no pokéballs left! --></h3>
                                    <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" onclick=currentCaptureScreen.closePopup("captureNoItemsPopup") >OK</a>
                                </div>
                            </div>

                     </div> 

                       
                    <script type="text/javascript">
                        
                    </script>

                </div>
            </div>
        </div>
        <!-- Einde van de app opmaak -->
    </body>
</html>
